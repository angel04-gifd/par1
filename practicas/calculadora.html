<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="css/calculadora.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora Angel+</h1>
    <p>Ingresa tus números que deseas sumar:</p>
    <input type="number" id="numero1" placeholder="Número 1">
    <input type="number" id="numero2" placeholder="Número 2">
    <div class="botones">
      <button id="sumar">Sumar</button>
      <button id="restar">Restar</button>
      <button id="multiplicar">Multiplicar</button>
      <button id="dividir">Dividir</button>
    </div>
    
    <p id="resultado"></p>

    <button onclick="regresar1()">Regresar</button>
  </div>
  
  <script src="js/calculadora.js"></script>
</body>
</html>
